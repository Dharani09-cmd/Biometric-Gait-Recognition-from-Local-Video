<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Biometric Gait Recognition from Local Video</title>
  <style>
    :root {
      --accent: #0078ff;
      --card-bg: rgba(255, 255, 255, 0.9);
      --muted: #6b7280;
    }
    body {
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1534081333815-ae5019106622?auto=format&fit=crop&w=1920&q=80')
        no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }
    .main-card {
      z-index: 2;
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 380px;
      backdrop-filter: blur(10px);
      position: relative;
    }
    h2 {
      color: #1f2937;
      margin-bottom: 10px;
    }
    p {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 25px;
    }
    input[type="file"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
    video {
      width: 100%;
      border-radius: 8px;
      display: none;
      margin-top: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005ed6;
    }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
    }
    .home-btn {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .home-btn:hover {
      background: var(--accent);
      color: white;
    }
    #progress {
      margin-top: 15px;
      color: var(--muted);
      display: none;
    }
    #result {
      margin-top: 20px;
      display: none;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="main-card">
    <button class="home-btn" onclick="goHome()">üè† Home</button>

    <h2>üë£ Biometric Gait Recognition</h2>
    <p>Upload a local video to analyze walking pattern and identify the individual</p>

    <input type="file" id="videoInput" accept="video/*" onchange="previewVideo()" />
    <video id="videoPreview" controls></video>
    <button type="button" onclick="processVideo()">Process Video</button>

    <p id="progress">Processing video... Please wait ‚è≥</p>
    <div id="result"></div>

    <div class="footer">
      <p>Note: This is a demo version ‚Äî backend AI model integration coming soon.</p>
    </div>
  </div>

  <script>
    function goHome() {
      alert("Home button clicked ‚Äî link this to your project home page.");
    }

    function previewVideo() {
      const file = document.getElementById('videoInput').files[0];
      const video = document.getElementById('videoPreview');
      const result = document.getElementById('result');
      const progress = document.getElementById('progress');

      result.style.display = "none";
      progress.style.display = "none";

      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.style.display = 'block';
      }
    }

    function processVideo() {
      const file = document.getElementById('videoInput').files[0];
      const progress = document.getElementById('progress');
      const result = document.getElementById('result');

      if (!file) {
        alert("Please upload a video first!");
        return;
      }

      progress.style.display = "block";
      result.style.display = "none";

      // Simulate recognition process
      setTimeout(() => {
        progress.style.display = "none";
        result.style.display = "block";
        result.innerHTML = "‚úÖ Identity Recognized: <strong>Subject A</strong><br>Confidence: 96.7%";
      }, 3000);
    }
  </script>
</body>
</html>
