
<!doctype html>
<html>
  <head><meta charset="utf-8"/><title>Gait Recognition - Auto YOLOv8</title></head>
  <body style="font-family:sans-serif;max-width:700px;margin:2rem auto">
    <h1>Gait Recognition â€” Auto YOLOv8</h1>
    <form id="form" enctype="multipart/form-data" method="post" action="/predict">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Upload & Predict</button>
    </form>
    <pre id="output"></pre>
    <script>
      const f=document.getElementById('form');
      f.addEventListener('submit',async(e)=>{
        e.preventDefault();
        const fd=new FormData(f);
        const res=await fetch('/predict',{method:'POST',body:fd});
        const j=await res.json();
        document.getElementById('output').textContent=JSON.stringify(j,null,2);
      });
    </script>
  </body>
</html>
