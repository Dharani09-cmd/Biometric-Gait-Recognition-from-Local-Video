<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biometric Gait Recognition</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 60px; background: #f2f5f9; }
    h1 { color: #333; }
    form { margin: 30px auto; background: white; padding: 20px; width: 350px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input[type=file], button { padding: 10px; margin: 10px 0; width: 90%; font-size: 16px; }
    button { background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Biometric Gait Recognition</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required>
    <button type="submit">Analyze</button>
  </form>
  {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
  {% endif %}
</body>
</html>
