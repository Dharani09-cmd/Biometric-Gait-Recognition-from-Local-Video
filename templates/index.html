<!DOCTYPE html>
<html>
<head>
  <title>Biometric Gait Recognition</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 60px; 
      background: #f2f2f2;
    }
    form { 
      margin: 20px auto; 
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    input, button { 
      padding: 10px; 
      font-size: 16px; 
      margin: 10px;
    }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>Biometric Gait Recognition from Local Video</h1>
  
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required>
    <br>
    <button type="submit">Analyze</button>
  </form>

  {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
  {% endif %}
</body>
</html>
